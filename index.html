<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HOLA MENDOZA - Clasificados</title>
  <!-- Cargar Firebase en modo global (sin usar import) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffcc66, #ff6600);
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 20px;
    }
    h1 {
      font-size: 3em;
      margin: 0;
    }
    h2 {
      margin: 10px 0;
    }
    .zona-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px auto;
      max-width: 800px;
    }
    .zona {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      color: white;
      background-color: #0066cc;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }
    .clasificados {
      margin: 20px auto;
      max-width: 800px;
      text-align: left;
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }
    .formulario {
      margin: 20px auto;
      padding: 20px;
      background: white;
      display: inline-block;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      max-width: 600px;
      text-align: left;
    }
    .formulario h3 {
      margin-top: 0;
      color: #ff6600;
    }
    input, textarea, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    .aviso {
      border: 1px solid #ddd;
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .aviso h4 {
      margin: 0;
      color: #ff6600;
    }
    #whatsapp {
      margin: 20px;
      font-size: 18px;
      color: #fff;
    }
    #whatsapp a {
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>HOLA MENDOZA</h1>
    <h2>Clasificados</h2>
  </header>

  <!-- Sección de Zonas -->
  <div class="zona-container" id="zonaContainer">
    <div class="zona" onclick="mostrarClasificados('corralitos')">Corralitos</div>
    <div class="zona" onclick="mostrarClasificados('rodeo')">Rodeo de la Cruz</div>
    <div class="zona" onclick="mostrarClasificados('km8')">Km 8</div>
    <div class="zona" onclick="mostrarClasificados('godoy')">Godoy Cruz</div>
    <div class="zona" onclick="mostrarClasificados('lasheras')">Las Heras</div>
    <div class="zona" onclick="mostrarClasificados('guaymallen')">Guaymallén</div>
    <div class="zona" onclick="mostrarClasificados('maipu')">Maipú</div>
    <div class="zona" onclick="mostrarClasificados('lavalle')">Lavalle</div>
  </div>

  <!-- Contenedor para mostrar avisos de la zona seleccionada -->
  <div id="clasificados" class="clasificados"></div>

  <!-- Formulario para publicar avisos -->
  <div class="formulario">
    <h3>Publicar un aviso</h3>
    <input type="text" id="nombre" placeholder="Tu nombre" />
    <input type="text" id="telefono" placeholder="Tu teléfono" />
    <select id="tipo">
      <option value="venta">Venta</option>
      <option value="aviso">Aviso</option>
    </select>
    <select id="zonaSelect">
      <option value="corralitos">Corralitos</option>
      <option value="rodeo">Rodeo de la Cruz</option>
      <option value="km8">Km 8</option>
      <option value="godoy">Godoy Cruz</option>
      <option value="lasheras">Las Heras</option>
      <option value="guaymallen">Guaymallén</option>
      <option value="maipu">Maipú</option>
      <option value="lavalle">Lavalle</option>
    </select>
    <textarea id="mensaje" placeholder="Escribe tu aviso aquí..." rows="4"></textarea>
    <button onclick="publicarAviso()">Publicar</button>
  </div>

  <div id="whatsapp">
    ¿Querés una publicidad de tu negocio? <br />
    <a href="https://wa.me/2615915946" target="_blank">Contactame por WhatsApp</a>
  </div>

  <script>
    // ----------------------------
    // 1) Configuración de Firebase
    // ----------------------------
    const firebaseConfig = {
      apiKey: "AIzaSyDABfHLvJrOaPtUgTMtM54M2qY8PRityL0",
      authDomain: "mzaclasificados.firebaseapp.com",
      projectId: "mzaclasificados",
      storageBucket: "mzaclasificados.appspot.com",
      messagingSenderId: "133690992144",
      appId: "1:133690992144:web:114048a35f647185874c95"
    };

    // Inicializar Firebase en modo global
    firebase.initializeApp(firebaseConfig);

    // Obtener referencia a Firestore
    const db = firebase.firestore();

    // ------------------------------
    // 2) Función para Publicar Aviso
    // ------------------------------
    function publicarAviso() {
      const nombre = document.getElementById("nombre").value;
      const telefono = document.getElementById("telefono").value;
      const tipo = document.getElementById("tipo").value;
      const zonaSelect = document.getElementById("zonaSelect").value;
      const mensaje = document.getElementById("mensaje").value;

      if (nombre && telefono && mensaje) {
        db.collection("avisos")
          .add({
            nombre,
            telefono,
            tipo,
            zona: zonaSelect,
            mensaje,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          })
          .then(() => {
            alert("Aviso publicado correctamente");
          })
          .catch((error) => {
            console.error("Error al publicar el aviso: ", error);
          });
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }

    // ----------------------------------------------------
    // 3) Función para mostrar avisos en tiempo real (zona)
    // ----------------------------------------------------
    function mostrarClasificados(zona) {
      const clasificadosDiv = document.getElementById("clasificados");
      clasificadosDiv.style.display = "block"; // Mostrar contenedor

      // Escuchar en tiempo real los avisos de la zona seleccionada
      db.collection("avisos")
        .where("zona", "==", zona)
        .orderBy("timestamp", "desc")
        .onSnapshot(
          (snapshot) => {
            let html = `<h3>Clasificados en ${zona}</h3>`;
            snapshot.forEach((doc) => {
              const aviso = doc.data();
              html += `
                <div class="aviso">
                  <h4>${aviso.tipo.toUpperCase()}</h4>
                  <p>${aviso.mensaje}</p>
                  <p><strong>Contacto:</strong> ${aviso.nombre} - ${aviso.telefono}</p>
                </div>
              `;
            });
            clasificadosDiv.innerHTML = html;
          },
          (error) => {
            console.error("Error al obtener avisos: ", error);
          }
        );
    }
  </script>
</body>
</html>
