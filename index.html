<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HOLA MENDOZA - Clasificados</title>
  <!-- Cargar Firebase SDKs (modo nombres globales) -->
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff6600;
    }
    .zona {
      font-size: 20px;
      font-weight: bold;
      margin: 10px;
      cursor: pointer;
      color: #0066cc;
      text-decoration: underline;
    }
    .clasificados {
      margin-top: 10px;
    }
    .formulario {
      margin-top: 20px;
      padding: 10px;
      background: white;
      display: inline-block;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, textarea, select {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      background: #ff6600;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    #whatsapp {
      margin-top: 20px;
      font-size: 18px;
      color: #ff6600;
    }
    .aviso {
      border: 1px solid #ddd;
      background: #fff;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      text-align: left;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>HOLA MENDOZA</h1>
  <h2>Clasificados</h2>

  <!-- Sección de zonas -->
  <div id="zonas">
    <div class="zona" data-zona="corralitos" onclick="mostrarClasificados('corralitos')">Corralitos</div>
    <div class="zona" data-zona="rodeo" onclick="mostrarClasificados('rodeo')">Rodeo de la Cruz</div>
    <div class="zona" data-zona="km8" onclick="mostrarClasificados('km8')">Km 8</div>
    <div class="zona" data-zona="godoy" onclick="mostrarClasificados('godoy')">Godoy Cruz</div>
    <div class="zona" data-zona="lasheras" onclick="mostrarClasificados('lasheras')">Las Heras</div>
    <div class="zona" data-zona="guaymallen" onclick="mostrarClasificados('guaymallen')">Guaymallén</div>
    <div class="zona" data-zona="maipu" onclick="mostrarClasificados('maipu')">Maipú</div>
    <div class="zona" data-zona="lavalle" onclick="mostrarClasificados('lavalle')">Lavalle</div>
  </div>

  <!-- Contenedor para mostrar avisos de la zona seleccionada -->
  <div id="clasificados"></div>

  <!-- Formulario para publicar un aviso -->
  <div class="formulario">
    <h3>Publicar un aviso</h3>
    <input type="text" id="nombre" placeholder="Tu nombre">
    <input type="text" id="telefono" placeholder="Tu teléfono">
    <select id="tipo">
      <option value="venta">Venta</option>
      <option value="aviso">Aviso</option>
    </select>
    <select id="zona">
      <option value="corralitos">Corralitos</option>
      <option value="rodeo">Rodeo de la Cruz</option>
      <option value="km8">Km 8</option>
      <option value="godoy">Godoy Cruz</option>
      <option value="lasheras">Las Heras</option>
      <option value="guaymallen">Guaymallén</option>
      <option value="maipu">Maipú</option>
      <option value="lavalle">Lavalle</option>
    </select>
    <textarea id="mensaje" placeholder="Escribe tu aviso aquí..."></textarea>
    <button onclick="publicarAviso()">Publicar</button>
  </div>

  <div id="whatsapp">
    ¿Querés una publicidad de tu negocio? <br>
    <a href="https://wa.me/2615915946" target="_blank">Contactame por WhatsApp</a>
  </div>

  <!-- Contenedor donde se cargarán los avisos en tiempo real según la zona seleccionada -->
  <div id="avisos-container"></div>

  <script>
    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDABfHLvJrOaPtUgTMtM54M2qY8PRityL0",
      authDomain: "mzaclasificados.firebaseapp.com",
      projectId: "mzaclasificados",
      storageBucket: "mzaclasificados.firebasestorage.app",
      messagingSenderId: "133690992144",
      appId: "1:133690992144:web:114048a35f647185874c95"
    };

    // Inicializar Firebase usando el objeto global firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Función para mostrar avisos en tiempo real filtrados por zona
    function mostrarClasificados(zona) {
      let clasificadosDiv = document.getElementById("clasificados");
      clasificadosDiv.innerHTML = "<h3>Clasificados en " + zona + "</h3>";
      clasificadosDiv.style.display = "block";

      // Usar onSnapshot para obtener avisos de la zona seleccionada en tiempo real
      db.collection("avisos")
        .where("zona", "==", zona)
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          let html = "<h3>Clasificados en " + zona + "</h3>";
          snapshot.forEach((doc) => {
            const aviso = doc.data();
            html += `<div class="aviso">
                        <h4>${aviso.tipo.toUpperCase()}</h4>
                        <p>${aviso.mensaje}</p>
                        <p><strong>Contacto:</strong> ${aviso.nombre} - ${aviso.telefono}</p>
                      </div>`;
          });
          clasificadosDiv.innerHTML = html;
        }, (error) => {
          console.error("Error al obtener avisos: ", error);
        });
    }

    // Función para publicar aviso en Firestore
    function publicarAviso() {
      let nombre = document.getElementById("nombre").value;
      let telefono = document.getElementById("telefono").value;
      let tipo = document.getElementById("tipo").value;
      let zona = document.getElementById("zona").value;
      let mensaje = document.getElementById("mensaje").value;

      if (nombre && telefono && mensaje) {
        db.collection("avisos").add({
          nombre: nombre,
          telefono: telefono,
          tipo: tipo,
          zona: zona,
          mensaje: mensaje,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          alert("Aviso publicado correctamente");
        })
        .catch((error) => {
          console.error("Error al publicar el aviso: ", error);
        });
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }
  </script>
</body>
</html>
